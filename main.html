<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przewijalne Zdjęcia Litery</title>
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 24px;
            padding: 40px;
            scroll-snap-type: x mandatory;
        }
        .letter-card {
            flex: 0 0 200px;
            background: #222;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
            transition: box-shadow 0.3s, transform 0.3s;
            cursor: pointer;
            position: relative;
            min-height: 300px;
        }
        .letter-card.active,
        .letter-card:hover {
            box-shadow: 0 8px 32px 4px #ffb347, 0 0 0 4px #fff2;
            transform: scale(1.05);
            z-index: 2;
        }
        .letter-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 18px;
            border: 4px solid #ffb347;
            background: #fff;
            transition: border-color 0.3s;
        }
        .letter-card.active .letter-img,
        .letter-card:hover .letter-img {
            border-color: #fff;
        }
        .letter-title {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 4px;
            color: #ffb347;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px #000a;
            transition: color 0.3s;
        }
        .letter-card.active .letter-title,
        .letter-card:hover .letter-title {
            color: #fff;
        }
        .letter-desc {
            font-size: 1rem;
            color: #ccc;
            text-align: center;
            padding: 0 10px;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .scroll-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #intro-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(24, 24, 24, 0.9);
            z-index: 10;
        }
        #intro-text {
            font-size: 2rem;
            font-weight: bold;
            color: #ffb347;
            text-shadow: 0 2px 8px #000a;
        }
        .heart-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .checkbox {
            display: none;
        }
        .svg-container {
            position: relative;
            width: 48px;
            height: 48px;
        }
        .svg-outline,
        .svg-filled,
        .svg-celebrate {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #ffb347;
            stroke-width: 2;
            transition: all 0.3s;
        }
        .svg-filled {
            stroke: none;
            fill: #ffb347;
        }
        .svg-celebrate {
            stroke: none;
            fill: rgba(255, 179, 71, 0.7);
            opacity: 0;
        }
        .checkbox:checked + .svg-container .svg-outline {
            opacity: 0;
        }
        .checkbox:checked + .svg-container .svg-filled {
            opacity: 1;
        }
        .checkbox:checked + .svg-container .svg-celebrate {
            animation: celebrate 0.6s forwards;
        }
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        /* body > *:not(#intro-loader):not(#enter-site) {
          opacity: 0.2;
          transition: opacity 0.5s;
          pointer-events: none;
        }
        #enter-site:checked ~ *:not(#intro-loader):not(#enter-site) {
          opacity: 1;
          pointer-events: auto;
        } */
    </style>
</head>
<body>
    <input type="checkbox" id="enter-site" style="display:none;">
    <div id="intro-loader">
      <div>
        <span id="intro-text">Witaj na stronie!</span>
        <br><br>
        <label class="heart-container" for="enter-site">
          <input type="checkbox" class="checkbox" style="display:none;">
          <span class="svg-container">
            <!-- Heart SVG outline -->
            <svg class="svg-outline" width="48" height="48" viewBox="0 0 24 24">
              <path d="M12 21s-6.5-5.7-8.5-8.1C1.7 10.1 2.6 7.1 5.1 5.6c2.1-1.2 4.7-0.5 6.1 1.3C12.2 5.1 14.8 4.4 16.9 5.6c2.5 1.5 3.4 4.5 1.6 7.3C18.5 15.3 12 21 12 21z" />
            </svg>
            <!-- Heart SVG filled -->
            <svg class="svg-filled" width="48" height="48" viewBox="0 0 24 24">
              <path d="M12 21s-6.5-5.7-8.5-8.1C1.7 10.1 2.6 7.1 5.1 5.6c2.1-1.2 4.7-0.5 6.1 1.3C12.2 5.1 14.8 4.4 16.9 5.6c2.5 1.5 3.4 4.5 1.6 7.3C18.5 15.3 12 21 12 21z" />
            </svg>
            <!-- Heart SVG celebrate (opcjonalnie) -->
            <svg class="svg-celebrate" width="48" height="48" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"/>
            </svg>
          </span>
        </label>
        <div style="color:white;font-family:'Druk Wide Bold';margin-top:10px;">Kliknij serce, by wejść</div>
      </div>
    </div>
    <div class="scroll-container" id="letters">
        <div class="letter-card">
            <img class="letter-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=256&q=80" alt="A">
            <div class="letter-title">A</div>
            <div class="letter-desc">A jak <b>Adoracja</b></div>
        </div>
        <div class="letter-card">
            <img class="letter-img" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=facearea&w=256&q=80" alt="B">
            <div class="letter-title">B</div>
            <div class="letter-desc">B jak <b>Bliskość</b></div>
        </div>
        <div class="letter-card">
            <img class="letter-img" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=256&q=80" alt="C">
            <div class="letter-title">C</div>
            <div class="letter-desc">C jak <b>Czułość</b></div>
        </div>
        <!-- Dodaj więcej liter według potrzeb -->
    </div>
    <script>
        // Podświetlanie aktywnej litery na środku
        const container = document.getElementById('letters');
        const cards = Array.from(container.children);

        function highlightCenterCard() {
            const containerRect = container.getBoundingClientRect();
            let minDiff = Infinity;
            let activeCard = null;
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const cardCenter = rect.left + rect.width / 2;
                const containerCenter = containerRect.left + containerRect.width / 2;
                const diff = Math.abs(cardCenter - containerCenter);
                if (diff < minDiff) {
                    minDiff = diff;
                    activeCard = card;
                }
            });
            cards.forEach(card => card.classList.remove('active'));
            if (activeCard) activeCard.classList.add('active');
        }

        container.addEventListener('scroll', () => {
            window.requestAnimationFrame(highlightCenterCard);
        });

        // Initial highlight
        highlightCenterCard();

        // Animacja "pisania" tekstu
        const introText = document.getElementById('intro-text');
        const fullText = introText.textContent;
        introText.textContent = '';
        let i = 0;
        function typeWriter() {
            if (i < fullText.length) {
                introText.textContent += fullText.charAt(i);
                i++;
                setTimeout(typeWriter, 70);
            } else {
                setTimeout(() => {
                    document.getElementById('intro-loader').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('intro-loader').style.display = 'none';
                    }, 500);
                }, 700); // czas po animacji
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
